<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóveis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-slate-800">

    <div class="container max-w-4xl mx-auto my-10 p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-slate-700 mb-8">Cadastro de Imóveis</h1>

        <div class="bg-white p-6 rounded-md mb-8 border border-slate-200">
            <form id="imovel-form">
                <input type="hidden" id="imovel-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <div class="mb-4">
                            <label for="descricao" class="block text-sm font-medium text-slate-600 mb-1">Descrição</label>
                            <input type="text" id="descricao" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="endereco" class="block text-sm font-medium text-slate-600 mb-1">Endereço</label>
                            <input type="text" id="endereco" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="dataCompra" class="block text-sm font-medium text-slate-600 mb-1">Data da Compra</label>
                            <input type="date" id="dataCompra" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                    </div>
                    <div class="comodos-container">
                        <h3 class="text-lg font-medium text-slate-600 mb-2">Cômodos</h3>
                        <div class="flex gap-2 mb-3">
                            <input type="text" id="comodo-nome" placeholder="Nome do cômodo" class="flex-grow p-2 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <button type="button" id="add-comodo-btn" class="px-4 py-2 bg-white text-white font-semibold rounded-md hover:bg-white transition">Adicionar</button>
                        </div>
                        <ul id="comodos-list" class="space-y-2">
                            </ul>
                    </div>
                </div>

                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" id="btn-cancelar" class="px-4 py-2 bg-white text-white font-semibold rounded-md hover:bg-white transition" style="display: none;">Cancelar Edição</button>
                    <button type="submit" class="px-6 py-2 bg-black text-white font-semibold rounded-md hover:bg-black transition">Salvar Imóvel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
